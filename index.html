<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bezier Curve from Clicked Points</title>
    <!-- 引入 CSS 文件 -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <canvas id="myCanvas"></canvas>
    <div id="time-display">Current Time: 0 ms</div>
    <div id="mode-selection">
        <input type="radio" id="mode1" name="mode" value="1" checked>
        <label for="mode1">烟花 1（简单）</label><br>
        <input type="radio" id="mode2" name="mode" value="2">
        <label for="mode2">烟花 2（粒子）</label><br>
        <input type="radio" id="mode3" name="mode" value="3">
        <label for="mode3">烟花 3（立体）</label><br>
    </div>
    <script type="module" src="main.js"></script>
</body>

</html>
